<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="css/custom.css">
  
  <title>Cellular-automata</title>

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>
<body>
  <div class="row">
    <div class="col-6">
      <h3>Grid settings</h3>
      <form>
        <div class="form-group">
          <label for="input_cell">Cell width</label>
          <input type="number" class="form-control" id="input_cell" value="20">
        </div>
      </form>
    </div>
    <div class="col-6">
      <h3>Cellular Automata settings</h3>
      <form>
        <div class="form-group">
          <label for="input_rule">Rule (decimal)</label>
          <input type="number" class="form-control" id="input_rule" min="0" max="255">
        </div>
      </form>
      <canvas class="col-12" id="canvas_rule"></canvas>
      </div>
  </div>
  
  <canvas id="canvas" style="background: #fff;"></canvas>
  
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
